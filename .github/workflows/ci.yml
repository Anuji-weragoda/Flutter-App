name: Flutter CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_frontend  # set project folder

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'  # includes Dart 3.9.x

      # Disable Flutter analytics
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Run tests only if test folder exists
      - name: Run tests
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test folder, skipping tests."
          fi

      # Build debug APK
      - name: Build debug APK
        run: flutter build apk --debug

      # List APKs to confirm path
      - name: List APKs
        run: ls -R build/app/outputs/flutter-apk/

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/*.apk  # upload all APKs in folder
