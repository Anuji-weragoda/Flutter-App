name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Flutter first
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # your Flutter version

      # Disable Flutter analytics (after Flutter is installed)
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # Install dependencies
      - name: Install dependencies
        run: |
          cd mobile_frontend
          flutter pub get

      # Run tests
      - name: Run tests
        run: |
          cd mobile_frontend
          flutter test

      # Build APK
      - name: Build APK
        run: |
          cd mobile_frontend
          flutter build apk --debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile_frontend/build/app/outputs/flutter-apk/app-debug.apk
